<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>


    <h1>Kássio programador</h1>

    <br>
    <br>
<!--METHOD="POST"  = ENVIA DADOS POR DEBAIXO DOS PANOS-->
<!--METHOD=" GET" = ENVIA DADOS PELA URL-->

    <form action="" method="get" enctype="multipart/form-data">
        <h1>Digite seu endereço</h1>
        <label>
            Rua:
            <input 
            type="text"
            autocomplete="street-address" 
            name="Rua">
        </label>

        <label>
            Número:
            <input 
            type="number" 
            autocomplete="house-number"
            name="Número">
        </label>

        <br>
        <br>

        <label>
            foto:
            <input 
            type="file"
            name="Arquivo">

        </label>

<br>
<br>
        <button type="submit">Enviar dados</button>

<br>
<br>
        <button type="reset">Apagar dados</button>

    </form>

</body>

</html>
